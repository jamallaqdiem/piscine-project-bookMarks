<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Bookmarks</title>
  <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 20px auto;
        background-color: #f4f4f9;
      }
      section {
        background: white;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      form input,
      form textarea,
      select {
        width: 100%;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        background: #030303;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      article a {
        font-weight: bold;
        color: #007bff;
        text-decoration: none;
      }
      .no-data {
        color: #030101;
        font-style: italic;
      }
    </style>
  </head>
  <body>

    <header> 
     <h1> Shared Bookmarks </h1>
     <section>
       <h2 >Select user</h2>
       <label for="user-select">User</label>
       <select id="user-select" name="user">
       <option value="">Select a user</option>
      </select>
     </section>
    </header>
    <main>
     <section>
       <h2>Bookmarks</h2>
       <p id="no-bookmarks-message"hidden>This user has no bookmarks yet
       </p>
       <ul id="bookmarks-list"></ul>
     </section>

     <section>
      <h2> Add a new bookmark</h2>
      <form id="bookmark-form">
        <div>
          <label for="url-input">URL</label>
          <input 
           type="url"
           id="url-input"
           name="url"
           required />
        </div>

         <div> 
          <label for="title-input">Title</label>
          <input 
           type="text"
           id="title-input"
           name="title"
           required />
        </div>

        <div> 
          <label for="discription-input">Description</label>
          <textarea 
           id="description-input"
           name="description"
           rows="3"
           required
          ></textarea>
        </div>

        <button type="submit">Add bookmark</button>
        
      </form>

     </section>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
